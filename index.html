<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- การเรียกใข้ css ของ bootstrop เป็นแบบ cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <!-- ส่วน Header -->
            <header> </header>
        <!-- ปิดส่่าน Header -->


        <!--ส่วน Maim -->
            <main> 
                <!-- สำหรับการเรียน Bootstrop -->
                <section id = "test">
                    <div class="container">
                        <p class="bg-danger text-white">nattapon</p>
                        <p class="bg-primary-subtle  ">Nattapon</p>
                       <p class="bg-success  text-white h1">Nattapon</p>
                       <p class="bg-primary text-white text-uppercase">Nattapon</p>
                       <p class="bg-warning text-lowercase">Nattapon</p>
                    </div>  
                </section>

                     
                <section id ="column">
                    <!-- สำหรับการเรียน Grid System  -->
                     <div class="container">
                         <div class="row">
                            <div class="col-sm-4 text-bg-success">col 4</div>
                            <div class="col-sm-4 text-bg-warning">col 4</div>
                            <div class="col-sm-4 text-bg-success">col 4</div>
                        </div>
                        <div class="row">
                            <div class="col-2 bg-primary">col</div>
                            <div class="col-8 bg-danger">col</div>
                            <div class="col-2 bg-primary">col</div>
                        </div>
                     </div>

                </section>
                    <!--1.ใช้ class container (กล่อง)
                        2. ใข้ class row (แถว)
                        3.ใข้ class col (คอลลัมน์) -->


                <section id = "slide">
                    <!-- การทำภาพสไลด์ -->
                 </section> 
                <section id = "new"> 
                    <!-- การทำข่าว -->
                </section>
            </main>
        <!-- ปิดส่วน Main -->


        <!-- ส่วน Footer -->
            <footer></footer>
        <!-- ปิดส่วน Footer -->



    <!-- การเรียกใช้ JS ของ Bootstrop -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
